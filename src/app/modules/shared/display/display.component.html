<div *ngFor="let prod of responseProducts">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ prod.title }}</mat-card-title>
      <mat-card-subtitle>brand: {{ prod.brand }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="prod.images[0]" [alt]="prod.title" />
    <mat-card-content>
      <p>
        {{ prod.description }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
